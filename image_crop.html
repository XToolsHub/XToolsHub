<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper | XTools Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Variables for Theme */
        :root {
            --bg-primary: #1E1E2F;
            --bg-secondary: #2B2D42;
            --bg-card: #3A3D5B;
            --text-primary: #EAEAEA;
            --text-secondary: #B8B8B8;
            --accent: #FFD700;
            --accent-dark: #E6C200;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glass: rgba(58, 61, 91, 0.6);
            --transition: all 0.3s ease;
            --border-radius: 18px;
            --max-width: 1200px;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 2rem;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin-bottom: 1.5rem;
            color: var(--accent);
            text-align: center;
        }

        h2 {
            font-size: clamp(1.3rem, 3vw, 1.5rem);
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--accent);
            border-radius: var(--border-radius);
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: var(--accent-dark);
            background: rgba(255, 215, 0, 0.05);
        }

        .upload-area.active {
            border-color: var(--accent-dark);
            background: rgba(255, 215, 0, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        /* Aspect Ratio Selection */
        .ratio-selection {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            display: none; /* Hidden until file is selected */
        }

        .ratio-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .ratio-btn {
            padding: 0.7rem 1.5rem;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .ratio-btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .ratio-btn.active {
            background: var(--accent);
            color: var(--bg-primary);
        }

        /* Image Container */
        .image-container {
            display: none; /* Hidden until file is selected */
            margin-bottom: 2rem;
        }

        #imageToCrop {
            max-width: 100%;
            max-height: 60vh;
            display: block;
            border-radius: var(--border-radius);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            background: var(--accent);
            color: var(--bg-primary);
            padding: 0.9rem 2rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
            width: 100%;
            max-width: 200px;
        }

        .btn:hover {
            background: var(--accent-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Preview Section */
        .preview-section {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease;
        }

        .preview-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 2rem;
        }

        @media (min-width: 768px) {
            .preview-container {
                flex-direction: row;
            }
        }

        .image-preview {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .preview-img {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
            object-fit: contain;
            background: var(--bg-secondary);
        }

        .file-info {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-top: 1rem;
            width: 100%;
        }

        .file-info p {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Error Message */
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin: 1rem 0;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .btn {
                max-width: 100%;
            }
            
            .ratio-options {
                flex-wrap: wrap;
            }
        }

        /* Cropper.js Overrides - SQUARE SELECTION */
        .cropper-view-box,
        .cropper-face {
            border-radius: 0; /* Changed from 50% to 0 for square corners */
        }

        .cropper-view-box {
            outline: 2px solid var(--accent);
            outline-offset: -2px;
        }

        .cropper-line {
            background-color: var(--accent);
        }

        .cropper-point {
            background-color: var(--accent);
            width: 10px;
            height: 10px;
            opacity: 1;
        }

        .cropper-point.point-se {
            right: -5px;
            bottom: -5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Cropper</h1>
        <p>Crop your images to perfect dimensions with predefined aspect ratios or custom sizes.</p>
        
        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <h2>Drag & Drop Your Image Here</h2>
            <p>or click to browse files</p>
            <p class="error-message" id="errorMessage"></p>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </div>
        
        <!-- Aspect Ratio Selection -->
        <div class="ratio-selection" id="ratioSelection">
            <h2>Select Aspect Ratio</h2>
            <div class="ratio-options">
                <button class="ratio-btn" data-ratio="1.333">4:3</button>
                <button class="ratio-btn" data-ratio="1.777">16:9</button>
                <button class="ratio-btn" data-ratio="1.6">16:10</button>
                <button class="ratio-btn" data-ratio="1.5">3:2</button>
                <button class="ratio-btn" data-ratio="1">1:1</button>
                <button class="ratio-btn active" data-ratio="0">Freeform</button>
            </div>
        </div>
        
        <!-- Image Container -->
        <div class="image-container" id="imageContainer">
            <img id="imageToCrop" src="" alt="Image to crop">
        </div>
        
        <!-- Crop Button -->
        <div style="text-align: center;">
            <button class="btn" id="cropBtn" disabled>Crop Image</button>
        </div>
        
        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your image...</p>
        </div>
        
        <!-- Preview Section -->
        <div class="preview-section" id="previewSection">
            <h2>Your Cropped Image</h2>
            <div class="preview-container">
                <div class="image-preview">
                    <h3>Original</h3>
                    <img id="originalPreview" class="preview-img" src="" alt="Original Image">
                    <div class="file-info" id="originalInfo"></div>
                </div>
                <div class="image-preview">
                    <h3>Cropped</h3>
                    <img id="croppedPreview" class="preview-img" src="" alt="Cropped Image">
                    <div class="file-info" id="croppedInfo"></div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 2rem;">
                <button class="btn" id="downloadBtn">
                    <i class="fas fa-download"></i> Download Cropped Image
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const cropBtn = document.getElementById('cropBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const loading = document.getElementById('loading');
            const previewSection = document.getElementById('previewSection');
            const ratioSelection = document.getElementById('ratioSelection');
            const imageContainer = document.getElementById('imageContainer');
            const imageToCrop = document.getElementById('imageToCrop');
            const errorMessage = document.getElementById('errorMessage');
            const ratioBtns = document.querySelectorAll('.ratio-btn');
            const originalPreview = document.getElementById('originalPreview');
            const croppedPreview = document.getElementById('croppedPreview');
            const originalInfo = document.getElementById('originalInfo');
            const croppedInfo = document.getElementById('croppedInfo');
            
            // State variables
            let selectedFile = null;
            let cropper = null;
            let croppedFile = null;
            let currentRatio = 0; // 0 means freeform
            
            // Event Listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('active');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('active');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('active');
                
                if (e.dataTransfer.files.length) {
                    handleFileSelection(e.dataTransfer.files[0]);
                }
            });
            
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFileSelection(fileInput.files[0]);
                }
            });
            
            ratioBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    ratioBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentRatio = parseFloat(btn.dataset.ratio);
                    updateCropperAspectRatio();
                });
            });
            
            cropBtn.addEventListener('click', cropImage);
            downloadBtn.addEventListener('click', downloadCroppedImage);
            
            // Functions
            function handleFileSelection(file) {
                // Reset previous state
                hideError();
                previewSection.style.display = 'none';
                
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    showError('Please select a valid image file.');
                    return;
                }
                
                // Validate file size (max 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    showError('File size too large. Maximum 10MB allowed.');
                    return;
                }
                
                selectedFile = file;
                
                // Display original image
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageToCrop.src = e.target.result;
                    originalPreview.src = e.target.result;
                    
                    // Display file info
                    originalInfo.innerHTML = `
                        <p><strong>Name:</strong> ${file.name}</p>
                        <p><strong>Type:</strong> ${file.type}</p>
                        <p><strong>Size:</strong> ${formatFileSize(file.size)}</p>
                        <p><strong>Dimensions:</strong> Loading...</p>
                    `;
                    
                    // Get image dimensions
                    const img = new Image();
                    img.onload = function() {
                        originalInfo.innerHTML = `
                            <p><strong>Name:</strong> ${file.name}</p>
                            <p><strong>Type:</strong> ${file.type}</p>
                            <p><strong>Size:</strong> ${formatFileSize(file.size)}</p>
                            <p><strong>Dimensions:</strong> ${img.width} × ${img.height} px</p>
                        `;
                        
                        // Initialize cropper after image loads
                        initCropper(img);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
                
                // Show ratio selection and image container
                ratioSelection.style.display = 'block';
                imageContainer.style.display = 'block';
                cropBtn.disabled = false;
                
                // Scroll to image container
                imageContainer.scrollIntoView({ behavior: 'smooth' });
            }
            
            function initCropper(img) {
                // Destroy previous cropper if exists
                if (cropper) {
                    cropper.destroy();
                }
                
                // Initialize cropper with square selection
                cropper = new Cropper(imageToCrop, {
                    aspectRatio: currentRatio,
                    viewMode: 1,
                    autoCropArea: 0.8,
                    responsive: true,
                    restore: false,
                    guides: true,
                    center: true,
                    highlight: false,
                    cropBoxMovable: true,
                    cropBoxResizable: true,
                    toggleDragModeOnDblclick: false,
                    minContainerWidth: 300,
                    minContainerHeight: 300,
                    ready: function() {
                        // Adjust cropper container size for mobile
                        if (window.innerWidth < 768) {
                            const container = document.querySelector('.cropper-container');
                            container.style.maxHeight = '60vh';
                        }
                    }
                });
            }
            
            function updateCropperAspectRatio() {
                if (cropper) {
                    cropper.setAspectRatio(currentRatio);
                }
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                selectedFile = null;
                cropBtn.disabled = true;
                ratioSelection.style.display = 'none';
                imageContainer.style.display = 'none';
            }
            
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' bytes';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                else return (bytes / 1048576).toFixed(1) + ' MB';
            }
            
            function cropImage() {
                if (!cropper) return;
                
                // Show loading state
                loading.style.display = 'block';
                cropBtn.disabled = true;
                
                // Hide previous preview if any
                previewSection.style.display = 'none';
                
                // Get cropped canvas
                const canvas = cropper.getCroppedCanvas({
                    minWidth: 64,
                    minHeight: 64,
                    maxWidth: 4096,
                    maxHeight: 4096,
                    fillColor: '#fff',
                    imageSmoothingEnabled: true,
                    imageSmoothingQuality: 'high',
                });
                
                if (!canvas) {
                    showError('Cropping failed. Please try again.');
                    loading.style.display = 'none';
                    cropBtn.disabled = false;
                    return;
                }
                
                // Convert canvas to blob
                canvas.toBlob(blob => {
                    croppedFile = {
                        blob: blob,
                        url: URL.createObjectURL(blob),
                        width: canvas.width,
                        height: canvas.height
                    };
                    
                    displayCroppedImage();
                    
                    loading.style.display = 'none';
                    cropBtn.disabled = false;
                }, selectedFile.type || 'image/png', 0.92); // Use original type or default to PNG
            }
            
            function displayCroppedImage() {
                if (!croppedFile) return;
                
                croppedPreview.src = croppedFile.url;
                
                // Update file info
                croppedInfo.innerHTML = `
                    <p><strong>Dimensions:</strong> ${croppedFile.width} × ${croppedFile.height} px</p>
                    <p><strong>Aspect Ratio:</strong> ${(croppedFile.width / croppedFile.height).toFixed(2)}:1</p>
                `;
                
                previewSection.style.display = 'block';
                
                // Scroll to preview section
                previewSection.scrollIntoView({ behavior: 'smooth' });
            }
            
            function downloadCroppedImage() {
                if (!croppedFile) return;
                
                const a = document.createElement('a');
                a.href = croppedFile.url;
                a.download = `cropped_${selectedFile.name}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        });
    </script>
</body>
</html>
