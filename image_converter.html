<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter | XTools Hub</title>
    <style>
        /* CSS Variables for Theme */
        :root {
            --bg-primary: #1E1E2F;
            --bg-secondary: #2B2D42;
            --bg-card: #3A3D5B;
            --text-primary: #EAEAEA;
            --text-secondary: #B8B8B8;
            --accent: #FFD700;
            --accent-dark: #E6C200;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glass: rgba(58, 61, 91, 0.6);
            --transition: all 0.3s ease;
            --border-radius: 18px;
            --max-width: 1200px;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 2rem;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin-bottom: 1.5rem;
            color: var(--accent);
            text-align: center;
        }

        h2 {
            font-size: clamp(1.3rem, 3vw, 1.5rem);
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--accent);
            border-radius: var(--border-radius);
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: var(--accent-dark);
            background: rgba(255, 215, 0, 0.05);
        }

        .upload-area.active {
            border-color: var(--accent-dark);
            background: rgba(255, 215, 0, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        /* Format Selection */
        .format-selection {
            margin-bottom: 2rem;
        }

        .format-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .format-btn {
            padding: 0.7rem 1.5rem;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .format-btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .format-btn.active {
            background: var(--accent);
            color: var(--bg-primary);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            background: var(--accent);
            color: var(--bg-primary);
            padding: 0.9rem 2rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
            width: 100%;
            max-width: 200px;
        }

        .btn:hover {
            background: var(--accent-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Preview Section */
        .preview-section {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease;
        }

        .preview-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 2rem;
        }

        @media (min-width: 768px) {
            .preview-container {
                flex-direction: row;
            }
        }

        .image-preview {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .preview-img {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
        }

        .file-info {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-top: 1rem;
            width: 100%;
        }

        .file-info p {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Error Message */
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin: 1rem 0;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .btn {
                max-width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Image Converter</h1>
        <p>Convert your images between various formats with high quality and fast processing.</p>
        
        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <h2>Drag & Drop Your Image Here</h2>
            <p>or click to browse files</p>
            <p class="error-message" id="errorMessage"></p>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </div>
        
        <!-- Format Selection -->
        <div class="format-selection">
            <h2>Select Output Format:</h2>
            <div class="format-options">
                <button class="format-btn" data-format="png">PNG</button>
                <button class="format-btn" data-format="jpeg">JPG</button>
                <button class="format-btn" data-format="webp">WEBP</button>
                <button class="format-btn" data-format="gif">GIF</button>
                <button class="format-btn" data-format="bmp">BMP</button>
                <button class="format-btn" data-format="tiff">TIFF</button>
                <button class="format-btn" data-format="pdf">PDF</button>
            </div>
        </div>
        
        <!-- Convert Button -->
        <div style="text-align: center;">
            <button class="btn" id="convertBtn" disabled>Convert Image</button>
        </div>
        
        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your image...</p>
        </div>
        
        <!-- Preview Section -->
        <div class="preview-section" id="previewSection">
            <h2>Your Converted Image</h2>
            <div class="preview-container">
                <div class="image-preview">
                    <h3>Original</h3>
                    <img id="originalPreview" class="preview-img" src="" alt="Original Image">
                    <div class="file-info" id="originalInfo"></div>
                </div>
                <div class="image-preview">
                    <h3>Converted</h3>
                    <img id="convertedPreview" class="preview-img" src="" alt="Converted Image">
                    <div class="file-info" id="convertedInfo"></div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 2rem;">
                <button class="btn" id="downloadBtn">
                    <i class="fas fa-download"></i> Download Converted Image
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const convertBtn = document.getElementById('convertBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const loading = document.getElementById('loading');
            const previewSection = document.getElementById('previewSection');
            const errorMessage = document.getElementById('errorMessage');
            const formatBtns = document.querySelectorAll('.format-btn');
            const originalPreview = document.getElementById('originalPreview');
            const convertedPreview = document.getElementById('convertedPreview');
            const originalInfo = document.getElementById('originalInfo');
            const convertedInfo = document.getElementById('convertedInfo');
            
            // State variables
            let selectedFile = null;
            let selectedFormat = null;
            let convertedFile = null;
            
            // Supported formats
            const supportedFormats = ['png', 'jpeg', 'webp', 'gif', 'bmp', 'tiff', 'pdf'];
            
            // Event Listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('active');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('active');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('active');
                
                if (e.dataTransfer.files.length) {
                    handleFileSelection(e.dataTransfer.files[0]);
                }
            });
            
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFileSelection(fileInput.files[0]);
                }
            });
            
            formatBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    formatBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedFormat = btn.dataset.format;
                    updateConvertButtonState();
                });
            });
            
            convertBtn.addEventListener('click', convertImage);
            downloadBtn.addEventListener('click', downloadConvertedImage);
            
            // Functions
            function handleFileSelection(file) {
                // Reset previous state
                hideError();
                previewSection.style.display = 'none';
                
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    showError('Please select a valid image file.');
                    return;
                }
                
                // Validate file size (max 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    showError('File size too large. Maximum 10MB allowed.');
                    return;
                }
                
                selectedFile = file;
                updateConvertButtonState();
                
                // Display original image preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalPreview.src = e.target.result;
                    
                    // Display file info
                    originalInfo.innerHTML = `
                        <p><strong>Name:</strong> ${file.name}</p>
                        <p><strong>Type:</strong> ${file.type}</p>
                        <p><strong>Size:</strong> ${formatFileSize(file.size)}</p>
                        <p><strong>Dimensions:</strong> Loading...</p>
                    `;
                    
                    // Get image dimensions
                    const img = new Image();
                    img.onload = function() {
                        originalInfo.innerHTML = `
                            <p><strong>Name:</strong> ${file.name}</p>
                            <p><strong>Type:</strong> ${file.type}</p>
                            <p><strong>Size:</strong> ${formatFileSize(file.size)}</p>
                            <p><strong>Dimensions:</strong> ${img.width} × ${img.height} px</p>
                        `;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            
            function updateConvertButtonState() {
                convertBtn.disabled = !(selectedFile && selectedFormat);
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                selectedFile = null;
                updateConvertButtonState();
            }
            
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' bytes';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                else return (bytes / 1048576).toFixed(1) + ' MB';
            }
            
            function convertImage() {
                if (!selectedFile || !selectedFormat) return;
                
                // Show loading state
                loading.style.display = 'block';
                convertBtn.disabled = true;
                
                // Hide previous preview if any
                previewSection.style.display = 'none';
                
                // Simulate processing delay (in real app, this would be actual conversion)
                setTimeout(() => {
                    // In a real implementation, you would use the Canvas API or a library to convert the image
                    // For this demo, we'll just pretend to convert it
                    performConversion(selectedFile, selectedFormat)
                        .then(result => {
                            convertedFile = result;
                            displayConvertedImage(result);
                        })
                        .catch(error => {
                            showError('Conversion failed: ' + error.message);
                        })
                        .finally(() => {
                            loading.style.display = 'none';
                            convertBtn.disabled = false;
                        });
                }, 1500);
            }
            
            function performConversion(file, format) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = new Image();
                        img.onload = function() {
                            try {
                                // Create canvas
                                const canvas = document.createElement('canvas');
                                canvas.width = img.width;
                                canvas.height = img.height;
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(img, 0, 0);
                                
                                // Convert to different formats
                                let mimeType;
                                switch (format) {
                                    case 'png': mimeType = 'image/png'; break;
                                    case 'jpeg': mimeType = 'image/jpeg'; break;
                                    case 'webp': mimeType = 'image/webp'; break;
                                    case 'gif': mimeType = 'image/gif'; break;
                                    case 'bmp': mimeType = 'image/bmp'; break;
                                    case 'tiff': mimeType = 'image/tiff'; break;
                                    case 'pdf': 
                                        // PDF conversion would require a different approach in a real app
                                        mimeType = 'application/pdf';
                                        break;
                                    default: mimeType = 'image/png';
                                }
                                
                                if (format === 'pdf') {
                                    // In a real app, you would use a PDF library here
                                    // For demo purposes, we'll just create a dummy PDF file
                                    const pdfBlob = new Blob(['PDF conversion would happen here in a real app'], { type: 'application/pdf' });
                                    resolve({
                                        blob: pdfBlob,
                                        url: URL.createObjectURL(pdfBlob),
                                        format: format,
                                        size: pdfBlob.size,
                                        width: img.width,
                                        height: img.height
                                    });
                                } else {
                                    canvas.toBlob(blob => {
                                        resolve({
                                            blob: blob,
                                            url: URL.createObjectURL(blob),
                                            format: format,
                                            size: blob.size,
                                            width: img.width,
                                            height: img.height
                                        });
                                    }, mimeType, 0.92); // 0.92 quality for JPEG/WEBP
                                }
                            } catch (error) {
                                reject(error);
                            }
                        };
                        img.onerror = () => reject(new Error('Failed to load image'));
                        img.src = e.target.result;
                    };
                    reader.onerror = () => reject(new Error('Failed to read file'));
                    reader.readAsDataURL(file);
                });
            }
            
            function displayConvertedImage(result) {
                if (result.format === 'pdf') {
                    convertedPreview.src = 'https://cdn-icons-png.flaticon.com/512/337/337946.png'; // PDF icon
                    convertedPreview.style.objectFit = 'contain';
                } else {
                    convertedPreview.src = result.url;
                    convertedPreview.style.objectFit = 'cover';
                }
                
                convertedInfo.innerHTML = `
                    <p><strong>Format:</strong> ${result.format.toUpperCase()}</p>
                    <p><strong>Size:</strong> ${formatFileSize(result.size)}</p>
                    <p><strong>Dimensions:</strong> ${result.width} × ${result.height} px</p>
                `;
                
                previewSection.style.display = 'block';
                
                // Scroll to preview section
                previewSection.scrollIntoView({ behavior: 'smooth' });
            }
            
            function downloadConvertedImage() {
                if (!convertedFile) return;
                
                const a = document.createElement('a');
                a.href = convertedFile.url;
                a.download = `converted.${convertedFile.format}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        });
    </script>
</body>
</html>
